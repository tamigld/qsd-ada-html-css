<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <!--HEADER SÓ PRA MELHOR VISUALIZAÇÃO, PODE IGNORAR QUE NÃO FOI PASSADO EM AULA-->
        <div> <!-- logo aleatória só para visualização -->
            <img src="https://images.freeimages.com/vhq/images/previews/214/generic-logo-140952.png" alt="Logo do site">
        </div>
        <nav>  <!-- links de navegação -->   
            <a href="index.html">Página inicial</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="contato.html">Contato</a>
            <a href="fale-conosco.html">Fale conosco</a>
        </nav>
    </header>

    <main>
        <h1>Registro</h1>
        <form action="" method="post"">
            <div>
                <label for="nome">
                    Nome:
                    <input name="nome" id="nome" type="text" required>
                </label>
            </div>
            <div>
                <label for="cpf">
                    CPF:
                    <input name="cpf" id="cpf" ="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                </label>
            </div>
            <div>
                <label for="email">
                    E-mail:
                    <input name="email" id="email" type="text" required>
                </label>
            </div>
            <div>
                <label for="password">
                    Senha:
                    <input name="password" id="password" type="text" required>
                </label>
            </div>
            <button>Salvar</button>
        </form>
    </main>
</body>
</html>
